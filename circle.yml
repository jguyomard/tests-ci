# https://circleci.com/docs/build-image-trusty/#php
machine:
  php:
    version: 7.0.3

dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - ls -l
    - curl -O http://get.sensiolabs.org/php-cs-fixer.phar
    - composer install

test:
  override:
    - php php-cs-fixer.phar -V
    - php php-cs-fixer.phar fix . --dry-run --diff -vvv
